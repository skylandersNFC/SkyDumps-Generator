<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.2" />
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<section>
			<h1>SkyDumps Generator</h1>
			<h1>[WIP] Don't use it for flashing dumps onto real NFC tags, as they might not work.</h1>
			<p>Generates a Skylander figure dump with specific UID.</p>
		</section>
		<input id="uid" placeholder="Type UID..." type="text" minlength="8" maxlength="8"/>
		<input list="data" placeholder="Choose Dump..." id="name">
		<datalist id="data"></datalist>
		<a id="download">
			<label>Download</label>
		</a>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
